<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业-百度</title>
  <link rel="stylesheet" href="./baidu.css">

</head>
<body>
  <div class="main">
    <div class="content">
      <h1>欢迎注册</h1><br>
      <p>已有账号？<a>登录</a></p><br>
      <div class="list-content">
        <div class="little-content">
          <label>用户名</label>
          <input type="text" id="username" name="username" placeholder="请设置用户名">
        </div>
        <br> 
        <div class="little-content">
          <label>手机号</label>
          <input type="tel" id="phone" name="phone" placeholder="可用于登录和找回密码">
        </div>
        <br>
        <div class="little-content">
          <label>密码</label>
          <input type="password" id="password" name="password" placeholder="请设置登录密码">
        </div>
        <br>
        <div class="little-content">
          <label>验证码</label>
          <input type="number" id="number-yan"  placeholder="请输入验证码">
          <input type="button" id="number-button" value="获取验证码">
        </div>
        <br>
      </div>
      <button id="button-zhuce" name="button">注册</button>
      <br>
      <div id="bottom-input">
        <input type="radio"><span>阅读并接受<a>《百度用户协议》</a>及<a>《百度隐私权保护协议》</a></span>
    </div>
  </div>
  </div>

   <script src="./baidu.js"></script>

</body>
</html>
